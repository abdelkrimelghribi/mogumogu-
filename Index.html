<!DOCTYPE html>
<html lang="en">
<head>

  <title>Abdelkarim El-Ghribi</title>
  <style>
    /* Existing styles remain unchanged */
    a {
      text-decoration: underline;
    }

    /* Set default background color */
    body {
      background-color: white;
    }

    /* Change background color on link hover */
    a:hover {
      background-color: black;
      color: white;
    }

    /* Style for the GIF */
    .centered-gif {
      position: fixed;
      left: 10px; /* Align left with the text */
      top: calc(100% - 100px); /* Align with the bottom of the page */
      max-width: 200px; /* Limit width for smaller screens */
    }
  </style>
</head>
<body>
  <div class="container">
    <p>
      Abdelkarim El-Ghribi<br>Graphic Designer<br>
      <a href="mailto:abdelkrimelghribi@gmail.com" onmouseover="hoverEffect()" onmouseout="resetEffect()">abdelkrimelghribi@gmail.com</a><br>
      <a href="https://www.instagram.com/abdelkrimelghribi/" target="_blank" onmouseover="hoverEffect()" onmouseout="resetEffect()">Instagram</a>, <a href="https://www.are.na/abdelkarim-el-ghribi" target="_blank" onmouseover="hoverEffect()" onmouseout="resetEffect()">Arena</a><br>

  </div>

  <!-- New GIF -->
  <img src="original_2145ec3e8893a8f88f57880f9d55f48e.gif" id="gif" class="centered-gif" alt="Animated GIF">

  <script>
    function hoverEffect() {
      document.body.style.backgroundColor = "black";
      document.getElementById('gif').style.display = 'none';
    }

    function resetEffect() {
      document.body.style.backgroundColor = "white";
      document.getElementById('gif').style.display = 'block';
    }
  </script>
</body>
