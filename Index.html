<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styler.css" />
  <link rel="icon" href="Artboard 1Web-icon.svg">
  <title>Abdelkarim El-Ghribi</title>
  <style>
    /* Existing styles remain unchanged */
    a {
      text-decoration: underline;
    }

    /* Set default background color */
    body {
      background-color: white;
    }

    /* Change background color on link hover */
    a:hover {
      background-color: black;
      color: white;
    }

    /* Style for the GIF */
    .centered-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure the entire viewport is covered */
      z-index: -1; /* Ensure the GIF is behind other content */
    }
  </style>
</head>
<body>
  <div class="container">
    <p>
      Abdelkarim El-Ghribi<br>Graphic Designer<br>
      <a href="mailto:abdelkrimelghribi@gmail.com" onmouseover="hoverEffect()" onmouseout="resetEffect()">abdelkrimelghribi@gmail.com</a><br>
      <a href="https://www.instagram.com/abdelkrimelghribi/" target="_blank" onmouseover="hoverEffect()" onmouseout="resetEffect()">Instagram</a>, <a href="https://www.are.na/abdelkarim-el-ghribi" target="_blank" onmouseover="hoverEffect()" onmouseout="resetEffect()">Arena</a><br>
      23.4241° N, 53.8478° E
    </p>
  </div>

  <!-- New GIF -->
  <img src="your_new_gif.gif" id="gif" class="centered-gif" alt="Animated GIF">

  <script>
    function hoverEffect() {
      document.body.style.backgroundColor = "black";
    }

    function resetEffect() {
      document.body.style.backgroundColor = "white";
    }
  </script>
</body>
</html>
